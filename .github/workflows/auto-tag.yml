name: Tag Release from pyproject.toml

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: tag-release-pyproject-main
  cancel-in-progress: false

jobs:
  tag_from_pyproject:
    name: Create tag from pyproject version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read version from pyproject.toml
        id: compute
        shell: bash
        run: |
          set -euo pipefail
          # Ensure all tags are available
          git fetch --tags --force --prune

          # Read version from pyproject (exact), default to 0.0.0 if not found
          PY_VER=$(grep -E '^version\s*=\s*"[0-9]+\.[0-9]+\.[0-9]+"' pyproject.toml | head -n1 | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          if [[ -z "$PY_VER" ]]; then PY_VER="0.0.0"; fi
          TAG="v${PY_VER}"
          echo "pyproject version: ${PY_VER} -> tag ${TAG}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create and push tag (if missing)
        if: always()
        env:
          NEW_TAG: ${{ steps.compute.outputs.tag }}
        shell: bash
        run: |
          set -euo pipefail
          # Skip if tag already exists (idempotent)
          if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
            echo "Tag ${NEW_TAG} already exists locally, skipping."
            exit 0
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/${NEW_TAG}" >/dev/null 2>&1; then
            echo "Tag ${NEW_TAG} already exists on remote, skipping."
            exit 0
          fi

          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG} [auto]"
          git push origin "${NEW_TAG}"
