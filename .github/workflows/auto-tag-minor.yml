name: Auto Tag Patch from PyProject on Main Push

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: auto-tag-main
  cancel-in-progress: false

jobs:
  tag_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute next patch tag from pyproject
        id: compute
        shell: bash
        run: |
          set -euo pipefail
          # Ensure all tags are available
          git fetch --tags --force --prune

          # Read version from pyproject using grep/sed (avoid heredoc for YAML safety)
          PY_VER=$(grep -E '^version\s*=\s*"[0-9]+\.[0-9]+\.[0-9]+"' pyproject.toml | head -n1 | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          if [[ -z "$PY_VER" ]]; then PY_VER="0.0.0"; fi
          echo "pyproject version: ${PY_VER}"
          IFS='.' read -r PY_MAJ PY_MIN PY_PAT <<< "${PY_VER}"

          # Find latest tag for this major.minor
          pattern="v${PY_MAJ}.${PY_MIN}.*"
          latest_for_series=$(git tag -l "$pattern" | sort -V | tail -n1 || true)
          if [[ -z "$latest_for_series" ]]; then
            base_patch=$PY_PAT
          else
            base=${latest_for_series#v}
            IFS='.' read -r _ _ last_patch <<< "$base"
            base_patch=$last_patch
          fi
          next_patch=$((base_patch+1))
          new_tag="v${PY_MAJ}.${PY_MIN}.${next_patch}"

          echo "series_latest=${latest_for_series}" >> "$GITHUB_OUTPUT"
          echo "new=${new_tag}" >> "$GITHUB_OUTPUT"
          echo "Next tag will be: $new_tag"

      - name: Create and push tag
        if: always()
        env:
          NEW_TAG: ${{ steps.compute.outputs.new }}
        shell: bash
        run: |
          set -euo pipefail
          # Skip if tag already exists (idempotent)
          if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
            echo "Tag ${NEW_TAG} already exists locally, skipping."
            exit 0
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/${NEW_TAG}" >/dev/null 2>&1; then
            echo "Tag ${NEW_TAG} already exists on remote, skipping."
            exit 0
          fi

          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG} [auto]"
          git push origin "${NEW_TAG}"
